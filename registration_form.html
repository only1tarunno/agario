<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Agrario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom class -->
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                },
                extend: {
                    colors: {
                        black: {
                            1: '#1F1F1F',
                            2: "#545454"
                        },
                        gray: {
                            1: '#E5EDF0',
                            2: "#EAF5F5",
                            3: '#363636'
                        },
                        green: {
                            1: "#206F6A",
                            2: "#2179A1"
                        }
                    },
                    boxShadow: {
                        userboxshadow: '2px 3px 30px 0px #BACCD429',
                    },
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                        opensans: ["Open Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header start here  -->
    <header class="container px-5 xl:px-0 font-poppins">
        <div class="flex items-center justify-between py-[22px] border-b border-b-gray-1">
            <div>
                <img src="./img/logo.png" class="w-56" alt="Logo">
            </div>
            <div class="w-56 flex items-center gap-3.5 shadow-userboxshadow rounded-[60px] p-[6px]">
                <div><img src="./img/user.png" alt="User"></div>
                <div class="flex items-center gap-2">
                    <h3 class="font-semibold text-black-1 text-xl">John Doe</h3>
                    <img src="./img/dropdown.svg" alt="Dropdown">
                </div>
            </div>
        </div>
    </header>

    <main class="font-poppins">
        <!-- Examination start here -->
        <section class="py-[50px] container px-5 xl:px-0">
            <div class="bg-gray-2 rounded-[40px]">
                <h1 class="text-center font-bold text-[40px] max-w-6xl mx-auto py-[70px] capitalize">registration form</h1>
            </div>
        </section>
       
       
        <!-- Form box  -->
        <section class="py-[50px] container px-5 xl:px-0">
            <div class="shadow-userboxshadow border border-[#E7F2F8] rounded-[30px] p-5 xl:p-10">
            <form
                class="bg-[#F4F8FA] py-[60px] px-5 xl:px-[90px] rounded-[30px]">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-[58px] gap-y-10 lg:gap-y-[60px]">
                    <!-- First Name  -->
                    <div class="space-y-[10px]">
                        <label for="firstname" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">first name</label>
                        <div class="relative">
                            <input type="text" id="firstname"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="John">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/user.svg" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                    <!-- last Name  -->
                    <div class="space-y-[10px]">
                        <label for="lastname" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">last name</label>
                        <div class="relative">
                            <input type="text" id="lastname"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="Doe">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/user.svg" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                    <!-- Email  -->
                    <div class="space-y-[10px]">
                        <label for="email" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">Email</label>
                        <div class="relative">
                            <input type="email" id="email"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="JohnDoe123@gmail.com">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/email.png" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                    <!-- Phone  -->
                    <div class="space-y-[10px]">
                        <label for="phone" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">Phone</label>
                        <div class="relative">
                            <input type="tel" id="phone"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="+49 30 1234 5678">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/call.png" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                    <!-- Company  -->
                    <div class="space-y-[10px]">
                        <label for="Company" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">Company</label>
                        <div class="relative">
                            <input type="text" id="Company"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="Deutsche Telekom">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/company.svg" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                    <!-- Password  -->
                    <div class="space-y-[10px]">
                        <label for="Password" class="font-opensans block text-[17px] text-gray-3 capitalize ms-1.5">Password</label>
                        <div class="relative">
                            <input type="password" id="Password"
                                class="border border-[#D2E2EA] rounded-[14px] w-full font-opensans text-xl font-semibold text-gray-3 placeholder:text-gray-3 py-5 px-[26px]"
                                placeholder="••••••••">
                            <div class="absolute top-1/2 -translate-y-1/2 right-[26px]">
                                <img src="./img/password.svg" class="w-6" alt="User">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- checkbox  -->
               <div class="mt-4 lg:mt-6 space-y-4 lg:space-y-6">
                <label class="flex items-center space-x-2 ">
                    <input type="checkbox" class="form-checkbox h-5 w-5 accent-green-1 rounded">
                    <span class="font-opensans block text-[17px] text-gray-3 capitalize">I accept the privacy policy</span>
                </label>
                <label class="flex items-center space-x-2 ">
                    <input type="checkbox" class="form-checkbox h-5 w-5 accent-green-1 rounded">
                    <span class="font-opensans block text-[17px] text-gray-3 capitalize">I accept the General Terms and Conditions</span>
                </label>
               </div>
            </form>
            </div>
        </section>
        <!-- cta & btn  -->
        <section class="py-10 lg:py-20 max-w-[682px] mx-auto px-5 md:px-0">
            <div class="text-center">
                <a href="#"
                    class="text-white text-lg lg:text-3xl font-semibold flex-1 px-7 lg:px-[60px] py-3 lg:py-[28px] bg-green-2 hover:bg-black-1 rounded-lg lg:rounded-[20px] inline-block border border-green-2">create
                    account</a>
            </div>
            <p class="lg:mb-[70px] mt-8 lg:mt-20 text-center font-opensans font-normal text-lg lg:text-[28px] text-black-2 capitalize">Already have an account?
                 <a href="#" class="text-green-1 hover:text-black-1 font-bold">Sing in</a>
                </p>
        </section>

    </main>

    <!-- footer start here  -->
    <footer class="bg-green-1 rounded-t-[30px] font-opensans text-white">
        <div class="container px-5 xl:px-0">
            <div
                class="py-10 lg:py-[111px] flex justify-between flex-col lg:flex-row gap-8 border-b border-b-[#2C857F]">
                <div class="w-full lg:w-1/2">
                    <img src="./img/footerLogo.png" class="w-[300px]" alt="Footer-Logo">
                </div>
                <div
                    class="w-full lg:w-1/2 flex justify-between flex-col lg:flex-row gap-3 text-lg xl:text-[22px] font-semibold">
                    <div class="w-full lg:w-[195px] xl:w-[234px]">
                        <ul class="space-y-3 lg:space-y-[70px] ">
                            <li><a href="#" class="hover:text-black-1">Privacy Policy</a></li>
                            <li><a href="#" class="hover:text-black-1">Terms and Conditions</a></li>
                        </ul>
                    </div>
                    <div class="w-full lg:w-[212px] xl:w-[300px]">
                        <ul class="space-y-3 lg:space-y-[70px] ">
                            <li><a href="maito:info@agrarioenergy.com" class="flex items-center gap-2 xl:gap-3">
                                    <span><img src="./img/email.svg" class="w-6" alt="email"></span>
                                    <span>info@agrarioenergy.com</span>
                                </a></li>
                            <li><a href="tel:+49 (0) 157 58516778" class="flex items-center gap-2 xl:gap-3">
                                    <span><img src="./img/call.svg" class="w-6" alt="Phone"></span>
                                    <span>+49 (0) 157 58516778</span>
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="py-5 lg:py-[30px] flex justify-between flex-col-reverse lg:flex-row gap-5">
                <div class="flex-1">
                    <p class="text-base lg:text-xl font-light">© 2024 Agrario Energy. All rights reserved.</p>
                </div>
                <div class="flex-1">
                    <ul class="flex items-center justify-start lg:justify-end gap-[10px]">
                        <li>
                            <a href="#"
                                class="border border-[#E8EEF2] hover:border-black-1 inline-block p-3 rounded-[50%] hover:bg-black-1">
                                <img src="./img/instagram.svg" class="w-5" alt="Instragram">
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="border border-[#E8EEF2] hover:border-black-1 inline-block p-3 rounded-[50%] hover:bg-black-1">
                                <img src="./img/twitter.svg" class="w-5" alt="twitter">
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="border border-[#E8EEF2] hover:border-black-1 inline-block p-3 rounded-[50%] hover:bg-black-1">
                                <img src="./img/linkedin.svg" class="w-5" alt="linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="border border-[#E8EEF2] hover:border-black-1 inline-block p-3 rounded-[50%] hover:bg-black-1">
                                <img src="./img/facebook.svg" class="w-5" alt="facebook">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
